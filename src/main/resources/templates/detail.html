<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <a href="/add?id={{username}}">Add File</a>
    <table>
        <thead>
            <tr>
                <th>Nama File</th>
                <th>View</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{#pictures}}
            <tr>
                <td>
                    {{description}}
                </td>
                <td>
                    <a href="/view?id={{idPicture}}" target="_blank" ><img src="data:image/png;base64, {{image}}" class="img-thumbnail"></a>
                </td>
                <td>
                    <a href="/delete?id={{idPicture}}&idm={{username}}">Hapus</a>
                </td>
            </tr>
            {{/pictures}}
        </tbody>
    </table>
    <script src="webjars/jquery/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="webjars/popper.js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
